<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tic Tac Toe 5x5</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="welcomeScreen">
      <h1>Chào Mừng Đến Với Game Tic Tac Toe</h1>

      <button id="startButton" class="start">Vào chơi</button>
      <button class="end">Thoát</button>
    </div>

    <div id="gameScreen">
      <h2>Chọn Đối Tượng Chơi</h2>
      <select id="playerSelect">
        <option value="human">Chơi Với Người</option>
        <option value="ai">Chơi Với Máy</option>
      </select>
      <div id="board"></div>

      <div id="status"></div>
      <button id="restartButton">Khởi Động Lại</button>
      <button id="endButton" class="end">Thoát</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
